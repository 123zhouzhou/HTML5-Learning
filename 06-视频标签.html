<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>软件测试第七天</title>
		<style type="text/css">
			footer{color: darkorange;font-size: 28px;border: #FF8C00 solid 8px;padding-left:50px ;}
			video{margin: 0 -5px;}
		</style>
	</head>
	<body>		
		<header>
			这段音频是用什么语言说的？
			<br />
			<form action="" method="post">
				<input type="text" placeholder="有非空判断" list="language" required="required"  autofocus="autofocus" autocomplete="on" name="first"/>
				<datalist id="language">
					<option>English</option>
					<option>中文</option>
				</datalist>
				<input type="reset" value="RESET" />
				<input type="submit" value="SUBMIT" />			
				<br /><br />
			</form>			
			
			请播放音频：
			<audio controls="controls" loop="loop" autoplay="autoplay" >
				<source src="audio/001.mp3"></source>
				<source src="audio/001.oga"></source>
			</audio>
			
			<input type="button" name="" id="" value="Nothing" />			
		</header>
		<br /><br />
		
		<footer>
			请播放视频：<br />
			<video width="800" height="" controls="controls" loop="loop" autoplay="autoplay">
				
				<!-- 执行顺序与音频标签相同，由上至下 -->
				<source src="video/001.mp4" type="video/mp4"></source>
				<source src="video/001.ogg" type="video/ogg"></source>
				<source src="video/001.webm" type="video/webm"></source>
				
				<!-- 浏览器无法识别以上视频时显示给用户看，用户可通过指定网址下载视频自行观看 -->
				当前浏览器不支持video播放，点击这里下载：<a href="myvideo.mp4" target="_blank">Download Video</a>
			</video>
		</footer>		
	</body>
</html>
